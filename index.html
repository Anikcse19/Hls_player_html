<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen HLS Live Stream Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loading,
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" controls playsinline muted></video>
    <!-- <div class="controls">
      <button id="playPauseBtn">Play Fullscreen</button>
    </div> -->
    <div id="loadingText" class="loading">Loading stream...</div>
    <div id="errorText" class="error" style="display: none;">An error occurred</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const loadingText = document.getElementById('loadingText');
    const errorText = document.getElementById('errorText');
    const streamUrl = "https://st3.1ten.live/memfs/3af832e1-c6ac-4f78-81c8-cdda2f9594b4.m3u8";
    let hls;

    // Initialize HLS.js
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        loadingText.style.display = 'none';
        video.muted = true; // Autoplay with muted video
        video.play().catch((err) => {
          console.log("Autoplay prevented:", err);
        });
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              errorText.textContent = "Network error - Please check your connection";
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              errorText.textContent = "Media error - Unsupported format";
              hls.recoverMediaError();
              break;
            default:
              hls.destroy();
              errorText.textContent = "An unknown error occurred";
              break;
          }
          errorText.style.display = 'block';
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Support for Safari
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => {
        loadingText.style.display = 'none';
        video.play().catch((err) => {
          console.log("Autoplay prevented:", err);
        });
      });
    }

    // Toggle play/pause and request fullscreen
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        requestFullScreen();
        video.play();
        playPauseBtn.textContent = "Pause";
      } else {
        video.pause();
        playPauseBtn.textContent = "Play Fullscreen";
      }
    });

    // Request fullscreen
    function requestFullScreen() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { /* Safari */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE11 */
        video.msRequestFullscreen();
      }
    }
  </script>
</body>

</html>
