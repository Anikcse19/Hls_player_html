<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-KymZQmWtnGxkAFm9CtvRFcUXApoFm2Zgzy+f2NB3aLpS3c0NYWX9c2zpKToI0owGzzD65+qfEVTY75loRdDUZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fullscreen HLS Live Stream Player with Custom Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      display: block;
      pointer-events: none;
      object-fit: contain;
    }

    /* Fullscreen styles for large screens */
    @media (min-width: 1024px) {
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 100;
      padding: 20px;
    }

    /* .controls #doubleBtn {
      display: flex !important;
    }

    @media (min-width: 650px) {
      .controls #doubleBtn {
        display: none !important;
      }
    } */

    /* Mute/Unmute buttons are always visible */
    #muteBtn,
    #unMuteBtn,
    #fullscreenBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: block;
    }

    /* Play, Pause, and Fullscreen buttons are hidden by default */
    #playBtn,
    #pauseBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
      /* Hidden by default */
    }

    /* Loading image */
    #loadingImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #loadingImage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Show Play/Pause and Fullscreen on hover for large screens */
    @media (min-width: 1024px) {

      .video-container:hover #fullscreenBtn,
      .video-container:hover #playBtn,
      .video-container:hover #pauseBtn {
        display: block;
      }

      .video-container:hover #doubleBtn {
        display: flex !important;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" playsinline muted></video>

    <div id="loadingImage">
      <img src="/cover-live.png" alt="Loading...">
    </div>

    <div class="controls" style="display: flex; flex-direction: row; align-items: center; gap: 20px;">
      <div style="display: flex; align-items: center; gap: 40px;">
        <!-- Play/Pause buttons (toggle based on video state) -->

        <img id="playBtn" style="width: 20px; height: 20px;" src="/playBtn.png" alt="Play">
        <img id="pauseBtn" style="width: 20px; height: 20px;" src="/pauseBtn.png" alt="Pause">
      </div>

      <!-- Fullscreen button -->
      <div id="doubleBtn"
        style="flex-grow: 1; width: 100%; display: flex; justify-content: space-between; align-items: center;">

        <!-- Mute/Unmute buttons always visible -->
        <img id="muteBtn" style="width: 20px; height: 20px;" src="/unmute.png" alt="Mute">
        <img id="unMuteBtn" style="width: 20px; height: 20px; display: none;" src="/muteBtn.png" alt="Unmute">
        <img id="fullscreenBtn" style="width: 20px; height: 20px;" src="/expand.png" alt="Fullscreen">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const unMuteBtn = document.getElementById('unMuteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoContainer = document.querySelector('.video-container');
    const loadingImage = document.getElementById('loadingImage');
    const streamUrl = "https://pm2.1tentv.online/clone/7102/tracks-v1a1/mono.m3u8";
    let hls;

    // Initialize HLS stream
    function initializeStream() {
      video.controls = false;
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => {
            console.log("Autoplay prevented:", err);
          });
          // enterFullscreenIfLargeScreen();
        });

        video.addEventListener('playing', () => {
          loadingImage.style.display = 'none'; // Hide the loading image once the video starts playing
        });
      }
    }

    initializeStream();

    // Function to handle fullscreen for large screens
    function enterFullscreenIfLargeScreen() {
      if (window.innerWidth >= 1024) {
        videoContainer.requestFullscreen().catch(err => {
          console.log("Fullscreen mode not allowed: ", err);
        });
      }
    }

    // Play and Pause button behavior
    video.addEventListener('play', () => {
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    });

    video.addEventListener('pause', () => {
      playBtn.style.display = 'block';
      pauseBtn.style.display = 'none';
    });

    // Play button click event
    playBtn.addEventListener('click', () => {
      video.play();
    });

    // Pause button click event
    pauseBtn.addEventListener('click', () => {
      video.pause();
    });

    // Mute and Unmute buttons
    muteBtn.addEventListener('click', () => {
      video.muted = false;
      muteBtn.style.display = 'none';
      unMuteBtn.style.display = 'block';
    });

    unMuteBtn.addEventListener('click', () => {
      video.muted = true;
      muteBtn.style.display = 'block';
      unMuteBtn.style.display = 'none';
    });

    // Fullscreen button click event
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen();
      } else if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });

    // Show Play/Pause and Fullscreen buttons on click for small screens
    videoContainer.addEventListener('click', () => {
      const windowWidth = window.innerWidth;
      if (windowWidth <= 1024) {
        fullscreenBtn.style.display = 'block';
        if (video.paused) {
          playBtn.style.display = 'block';
          pauseBtn.style.display = 'none';
        } else {
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'block';
        }

        // Hide the controls after 3 seconds
        setTimeout(() => {
          fullscreenBtn.style.display = 'none';
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>

</html>
