<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen HLS Live Stream Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading,
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 10;
      text-align: center;
    }

    .loading img {
      width: 100%;
      max-width: 600px;
      /* Limit the maximum size */
    }

    .buffering-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 10;
    }

    /* Hide the progress bar for Webkit browsers (e.g., Chrome, Safari) */
    video::-webkit-media-controls-timeline {
      display: none !important;
    }

    /* Hide the progress bar for Firefox */
    video::-moz-media-controls-progressbar {
      display: none !important;
    }

    /* Hide the progress bar for older versions of IE */
    video::-ms-media-controls-timeline {
      display: none !important;
    }

    /* Responsive styles for large screens */
    @media (min-width: 1200px) {
      video {
        object-fit: fill;
      }

      .loading,
      .error {
        font-size: 32px;
      }

      .buffering-overlay {
        font-size: 32px;
      }
    }

    /* Responsive styles for tablets and mobile */
    @media (max-width: 768px) {
      .loading img {
        max-width: 80%;
        padding: 10px;
        /* Padding around the image */
      }

      .loading,
      .error {
        font-size: 18px;
      }

      video {
        object-fit: contain;
      }

      .buffering-overlay {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .loading img {
        max-width: 90%;
        padding: 15px;
        /* More padding for smaller screens */
      }

      .loading,
      .error {
        font-size: 16px;
      }

      video {
        object-fit: contain;
      }

      .buffering-overlay {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" controls playsinline muted></video>
    <div id="loadingText" class="loading">
      <img src="/cover-live.png" alt="Loading...">
    </div>
    <div id="errorText" class="error" style="display: none;">An error occurred</div>
    <div id="bufferingOverlay" class="buffering-overlay">Buffering...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const loadingText = document.getElementById('loadingText');
    const errorText = document.getElementById('errorText');
    const bufferingOverlay = document.getElementById('bufferingOverlay');
    const streamUrl = "https://m1.1tentv.online/clone/7100/tracks-v1a1/mono.m3u8";

    let hls;
    let retryCount = 0;
    const maxRetries = 10;
    const retryDelay = 10000;
    let videoStartedPlaying = false;  // Track if video has started playing

    const hlsConfig = {
      maxBufferLength: 120,
      maxMaxBufferLength: 160,
      liveSyncDuration: 60,
      liveMaxLatencyDuration: 120,
    };

    function initializeStream() {
      if (Hls.isSupported()) {
        hls = new Hls(hlsConfig);
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          // Don't hide the loading cover until the video actually starts playing
          video.muted = true;
          video.play().catch((err) => {
            console.log("Autoplay prevented:", err);
          });
        });

        video.addEventListener('playing', () => {
          loadingText.style.display = 'none';  // Hide cover once video starts playing
          videoStartedPlaying = true;  // Set flag that video has started
        });

        hls.on(Hls.Events.BUFFER_STALLED, () => {
          if (videoStartedPlaying) {  // Show buffering only after video has started
            bufferingOverlay.style.display = 'flex';
            video.pause();
          }
        });

        hls.on(Hls.Events.BUFFER_APPENDED, () => {
          bufferingOverlay.style.display = 'none';
          video.play().catch((err) => {
            console.log("Play prevented:", err);
          });
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            handleHlsError(data);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch((err) => {
            console.log("Autoplay prevented:", err);
          });
        });
      }
    }

    function handleHlsError(data) {
      switch (data.type) {
        case Hls.ErrorTypes.NETWORK_ERROR:
          errorText.textContent = "Network error - Retrying...";
          attemptRetry();
          break;
        case Hls.ErrorTypes.MEDIA_ERROR:
          errorText.textContent = "Media error - Recovering...";
          hls.recoverMediaError();
          break;
        default:
          errorText.textContent = "An unknown error occurred - Retrying...";
          attemptRetry();
          break;
      }
      errorText.style.display = 'block';
    }

    function attemptRetry() {
      if (retryCount < maxRetries) {
        retryCount++;
        setTimeout(() => {
          errorText.style.display = 'none';
          hls.destroy();
          initializeStream();
        }, retryDelay);
      } else {
        errorText.textContent = "Maximum retry attempts reached.";
      }
    }

    initializeStream();
  </script>
</body>

</html>
