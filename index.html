<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-KymZQmWtnGxkAFm9CtvRFcUXApoFm2Zgzy+f2NB3aLpS3c0NYWX9c2zpKToI0owGzzD65+qfEVTY75loRdDUZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fullscreen HLS Live Stream Player with Custom Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      display: block;
      pointer-events: none;
      object-fit: contain;
    }

    /* Fullscreen styles for large screens */
    @media (min-width: 1024px) {
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }

    /* Hide controls by default */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 100;
      padding: 20px;

      display: none;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .controls button:hover {
      color: yellow;
    }

    #loadingImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 5;
    }

    #loadingImage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .controls.show {
      display: flex;
    }

    /* Show controls on hover for larger screens */
    @media (min-width: 1024px) {
      .video-container:hover .controls {
        display: flex;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .controls button {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="videoPlayer" playsinline muted></video>

    <div id="loadingImage">
      <img src="/cover-live.png" alt="Loading...">
    </div>

    <div class="controls">

      <div style="display: flex; align-items: center; gap: 40px;">

        <img id="playBtn"
          style="  width: 20px; height: 20px; color: rgb(243, 225, 225);display: none;  cursor: pointer;"
          src="/playBtn.png" alt="">
        <img id="pauseBtn" src="/pauseBtn.png"
          style="  width: 20px; height: 20px; color: rgb(243, 225, 225); cursor: pointer;" alt="">
        <img id="muteBtn"
          style=" width: 20px; height: 20px; color: rgb(243, 225, 225);display: block;  cursor: pointer;"
          src="/unmute.png" alt="">
        <img id="unMuteBtn"
          style="width: 20px; height: 20px; color: rgb(243, 225, 225);display: none;  cursor: pointer;"
          src="/muteBtn.png" alt="">
      </div>

      <div>

        <img id="fullscreenBtn" style="width: 20px; height: 20px;   color: rgb(243, 225, 225);  cursor: pointer;"
          src="/expand.png" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const unMuteBtn = document.getElementById('unMuteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const loadingImage = document.getElementById('loadingImage');
    const controls = document.querySelector('.controls');
    const streamUrl = "https://pm2.1tentv.online/clone/313/tracks-v1a1/mono.m3u8";
    let hls;
    let retryCount = 0;
    const maxRetries = 5;  // Retry 5 times
    const retryDelay = 10000; // Retry after 10 seconds

    const hlsConfig = {
      maxBufferLength: 120,
      maxMaxBufferLength: 160,
      liveSyncDuration: 60,
      liveMaxLatencyDuration: 120,
    };

    function initializeStream() {
      video.controls = false;
      if (Hls.isSupported()) {
        hls = new Hls(hlsConfig);
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => {
            console.log("Autoplay prevented:", err);
          });
        });

        video.addEventListener('playing', () => {
          loadingImage.style.display = 'none';
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            handleHlsError(data);
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(err => {
            console.log("Autoplay prevented:", err);
          });
        });
      }

      updateMuteUnmuteButtons();
    }

    function handleHlsError(data) {
      console.log("HLS Error: ", data);

      switch (data.type) {
        case Hls.ErrorTypes.NETWORK_ERROR:
        case Hls.ErrorTypes.MEDIA_ERROR:
        default:
          attemptRetry();
          break;
      }
    }

    function attemptRetry() {
      if (retryCount < maxRetries) {
        retryCount++;
        setTimeout(() => {
          hls.destroy();
          initializeStream();
        }, retryDelay);
      } else {
        console.log("Maximum retry attempts reached.");
      }
    }

    function updateMuteUnmuteButtons() {
      if (video.muted) {
        muteBtn.style.display = 'block';
        unMuteBtn.style.display = 'none';
      } else {
        muteBtn.style.display = 'none';
        unMuteBtn.style.display = 'block';
      }
    }

    initializeStream();

    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
    });

    pauseBtn.addEventListener('click', () => {
      video.pause();
      playBtn.style.display = 'block';
      pauseBtn.style.display = 'none';
    });

    muteBtn.addEventListener('click', () => {
      video.muted = false;
      updateMuteUnmuteButtons();
    });

    unMuteBtn.addEventListener('click', () => {
      video.muted = true;
      updateMuteUnmuteButtons();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }
    });

    // Show controls on click for smaller screens
    document.addEventListener('click', (event) => {
      const windowWidth = window.innerWidth;
      if (windowWidth <= 1024) {
        controls.classList.toggle('show');
      }
    });
  </script>
</body>

</html>
